<!DOCTYPE html>
<html>
  <head>
    <title>TODO (JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area input-area">
      <input placeholder="TODOを入力" class="input-area_input" id="addText" />
      <button class="default_button" id="addButton">追加</button>
    </div>

    <div class="area incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incompleteList"></ul>
    </div>

    <div class="area complete-area">
      <p class="title">完了したTODO</p>
      <ul id="completeList"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
